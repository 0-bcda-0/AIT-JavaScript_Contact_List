<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>

    <link rel="stylesheet" href="../css/newContact.css">

    <title>Imenik</title>
</head>
<body>
    <nav class="navbarm">
        <ul class="navbar-navm">
            <li class="nav-item">
                <a href="../index.html" class="nav-linkm">
                <lord-icon class="icon"
                    src="../icon/book.json"
                    target="a.nav-linkm"
                    trigger="loop-on-hover"
                    delay="500"
                    colors="primary:#ffffff,secondary:#ffffff"
                    stroke="105"
                    state="hover">
                </lord-icon>
                <span class="link-text">Tablica kontakta</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="newContact.html" class="nav-linkm">
                <lord-icon class="icon"
                    src="../icon/addReservation.json"
                    target="a.nav-linkm"
                    trigger="loop-on-hover"
                    delay="500"
                    colors="primary:#ffffff">
                </lord-icon>
                <span class="link-text">Novi unos</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="title">Novi Kontakt</div>
        <div class="container">
            <form id="contactForm" style="height:100%">
                <div class="sub-title">Personal Information</div>
                <div class="input-con">
                    <label for="name">Ime:</label>
                    <input class="input" type="text" name="name" id="name" required>
                </div>
                <div class="input-con">
                    <label for="surname">Prezime:</label>
                    <input class="input" type="text" name="surname" id="surname" required>
                </div>
                <div class="input-con">
                    <label for="dateOfBirth">Datum rođenja:</label>
                    <input class="input" type="date" name="dateOfBirth" id="dateOfBirth" required>
                </div>

                <div class="sub-title">Location Information</div>
                <div class="input-con">
                    <label for="street">Ulica:</label>
                    <input class="input" type="text" name="street" id="street" required>
                </div>
                <div class="input-con">
                    <label for="postalCode">Poštanski broj:</label>
                    <input class="input" type="number" name="postalCode" id="postalCode" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "5" required>
                </div>
                
                <div class="sub-title">Contact Information</div>
                <div class="input-con">
                    <label for="phoneNumber">Broj telefona:</label>
                    <div>
                        <select class="input dropdown" id="phonePrefix">
                            <option value="091">091</option>
                            <option value="098">098</option>
                            <option value="099">099</option>
                        </select>
                        <!-- MAX. 5 numbers -->
                        <input class="input" type="number" name="phoneNumber" id="phoneNumber" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "7" required>
                    </div>
                </div>

                <div class="input-con">
                    <input type="reset" value="Odustani" name="reset" id="reset" class="btn-gray">
                    <input type="submit" value="Spremi" name="submit" id="submit" class="btn-orange">
                </div>
            </form> 
        </div>
</body>
